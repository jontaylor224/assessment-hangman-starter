<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <main>
    <h2>Word to Guess:</h2>
    <div id="word-to-guess">Placeholder</div>
    <h3>Letters Guessed so far: </h3>
    <div id="letters-attempted"></div>
    <h3 id="guesses-text">Guesses Remaining: </h3><span id='guesses-remaining'></span>
    <br>
    <fieldset>
      <label for="letter-input">Enter Letter Here:</label>
      <input type="text" name="letter-input" id="letter-input" maxlength="1">
      <button id="letter-submit-button">Submit Letter</button>
    </fieldset>

  </main>

  <script src="./assets/generateRandomWordToGuess.js"></script>
  <script src="./assets/main.js"></script>
</body>
</html>
